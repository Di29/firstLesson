<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title of the document</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			    $("p").click(function(){
			        //$(this)[0].innerText = Math.random();
							$(this).addClass()
			    });
			});
		</script>
		<style type="text/css">
			p {
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
	</body>
</html>
