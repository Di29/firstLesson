					$('td').mouseenter(function(){

						var b = 0;
						$(this).toggleClass('myred');
						$(this).prev('td').toggleClass('myyellow');
						$(this).next('td').toggleClass('myyellow');
						$(this).parent().next().children().eq($(this).index()).toggleClass('myyellow');
						$(this).parent().prev().children().eq($(this).index()).toggleClass('myyellow');
						$(this).parent().children().each(function(index){

						});

						$(this).prev('tr').prev('table').next('tr').children().eq($(this).index()).each(function(index){
							b+=(this)[0].innerText*1;
						});
						$('#inp2').val(b);

					})
					$('td').mouseleave(function(){
						$(this).toggleClass('myred');
						$(this).prev('td').toggleClass('myyellow');
						$(this).next('td').toggleClass('myyellow');
						$(this).parent().next().children().eq($(this).index()).toggleClass('myyellow');
						$(this).parent().prev().children().eq($(this).index()).toggleClass('myyellow');
					})
